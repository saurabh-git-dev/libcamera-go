name: Build App

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    container:
      image: ghcr.io/saurabh-git-dev/raspberrypi-os:python3.10-bookworm
    defaults:
      run:
        shell: bash
    env:
      OPENCV_VERSION: 4.13.0
      OPENCV_INSTALL_PREFIX: /usr/local
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            cmake g++ pkg-config libcamera-dev git ca-certificates curl \
            build-essential libgtk2.0-dev libavcodec-dev libavformat-dev libswscale-dev \
            libjpeg-dev libpng-dev libtiff-dev libopenexr-dev libtbb-dev \
            libv4l-dev libxvidcore-dev libx264-dev
          
      - name: Check libcamera version
        run: |
          set -e
          echo "Checking libcamera version..."
          pkg-config --modversion libcamera
          echo "Checking installed libcamera libraries..."
          ldconfig -p | grep libcamera

      - name: Restore OpenCV static cache
        id: cache-opencv-static
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/include/opencv4
            /usr/local/lib/pkgconfig/opencv4.pc
            /usr/local/lib/libopencv*.a
            /usr/local/lib/opencv4
          key: ${{ runner.os }}-${{ runner.arch }}-opencv-static-${{ env.OPENCV_VERSION }}-v1

      - name: Build and install OpenCV static
        if: steps.cache-opencv-static.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          mkdir -p /tmp/opencv-src /tmp/opencv-build
          cd /tmp/opencv-src

          git clone --branch "${OPENCV_VERSION}" --depth 1 https://github.com/opencv/opencv.git
          git clone --branch "${OPENCV_VERSION}" --depth 1 https://github.com/opencv/opencv_contrib.git

          cd /tmp/opencv-build
          cmake /tmp/opencv-src/opencv \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="${OPENCV_INSTALL_PREFIX}" \
            -DOPENCV_EXTRA_MODULES_PATH=/tmp/opencv-src/opencv_contrib/modules \
            -DBUILD_SHARED_LIBS=OFF \
            -DOPENCV_GENERATE_PKGCONFIG=ON \
            -DBUILD_TESTS=OFF \
            -DBUILD_PERF_TESTS=OFF \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_opencv_apps=OFF \
            -DBUILD_JAVA=OFF \
            -DBUILD_opencv_python3=OFF \
            -DBUILD_opencv_python2=OFF

          cmake --build . -j"$(nproc)"
          cmake --install .

      - name: Cache status
        run: |
          if [[ "${{ steps.cache-opencv-static.outputs.cache-hit }}" == "true" ]]; then
            echo "OpenCV static cache hit: skipping rebuild"
          else
            echo "OpenCV static cache miss: built and installed OpenCV"
          fi

      - name: Validate OpenCV static pkg-config
        run: |
          set -e
          export PKG_CONFIG_PATH="${OPENCV_INSTALL_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          pkg-config --modversion opencv4
          pkg-config --libs --static opencv4
          ls -l "${OPENCV_INSTALL_PREFIX}"/lib/libopencv_core*.a

      - name: Download Go modules
        run: go mod download

      - name: Build binary (OpenCV static, libcamera dynamic)
        run: |
          set -euxo pipefail
          export PKG_CONFIG_PATH="${OPENCV_INSTALL_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="${CGO_CPPFLAGS}"
          export CGO_LDFLAGS="-Wl,-Bstatic $(pkg-config --libs --static opencv4) -Wl,-Bdynamic"

          go build -v -buildvcs=false -tags customenv -o libcamera-go-static-opencv .

      - name: Verify linkage
        run: |
          set -euxo pipefail
          ldd ./libcamera-go-static-opencv | tee ldd.txt

          if grep -Eiq 'libopencv_.*\.so' ldd.txt; then
            echo "OpenCV is dynamically linked, expected static linking" >&2
            exit 1
          fi

          if ! grep -Eiq 'libcamera\.so' ldd.txt; then
            echo "libcamera is not dynamically linked as expected" >&2
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: libcamera-go-static-opencv
          path: |
            libcamera-go-static-opencv
            ldd.txt
